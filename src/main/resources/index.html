<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Repository Log</title>
</head>
<body>
<h1>Git Repository Log</h1>
<ul id="gitLog"></ul>

<script>
    fetch('/').then(response => response.text()).then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const gitLogElement = doc.getElementById('gitLog');
        document.getElementById('gitLog').innerHTML = gitLogElement.innerHTML;
    });
</script>
</body>
</html>
